
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innerverse 🌌</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Innerverse 🌌</h1>

    <!-- Meditation Timer -->
    <section class="section meditation">
      <h2>🧘‍♂️ Meditation Timer</h2>
      <label for="duration">Choose Time:</label>
      <select id="duration">
        <option value="300">5 minutes</option>
        <option value="600">10 minutes</option>
        <option value="900">15 minutes</option>
      </select>

      <div id="timerDisplay">05:00</div>

      <div class="timer-buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>

      <div>
        <label>🔉 Volume: 
          <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
        </label>
      </div>

      <audio id="meditationSound" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/02/audio_42e145b44d.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
