<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innerverse 🌌</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Innerverse 🌌</h1>

    <!-- Mood Tracker -->
    <section class="section mood">
      <h2>🎭 How Are You Feeling Today?</h2>
      <div class="mood-options">
        <button onclick="setMood('😊')">😊</button>
        <button onclick="setMood('😔')">😔</button>
        <button onclick="setMood('😡')">😡</button>
        <button onclick="setMood('😌')">😌</button>
        <button onclick="setMood('😢')">😢</button>
      </div>
      <p id="mood-result"></p>
    </section>

    <!-- Reflection Prompt -->
    <section class="section reflection">
      <h2>💭 Daily Reflection Prompt</h2>
      <p id="prompt">Click below to reflect</p>
      <button onclick="newPrompt()">Show Prompt</button>
    </section>

    <!-- Whisper a Secret -->
    <section class="section secret">
      <h2>🔐 Whisper a Secret</h2>
      <textarea id="userSecret" rows="3" placeholder="Type your secret..."></textarea>
      <button onclick="sendSecret()">Release Secret</button>
      <p id="randomSecret"></p>
    </section>

    <!-- Affirmation Drawer -->
    <section class="section affirm">
      <h2>💖 Need a Little Hope?</h2>
      <button onclick="showAffirmation()">Show Affirmation</button>
      <p id="affirmation"></p>
    </section>

    <!-- Journal Area -->
    <section class="section journal">
      <h2>📝 Write Your Thoughts</h2>
      <textarea id="journalBox" rows="6" placeholder="Write freely..."></textarea>
      <button onclick="saveJournal()">Save Locally</button>
      <p id="saveStatus"></p>
    </section>
  </div>
<div class="container">
    <h1>Welcome to Innerverse 🌌</h1>

    <!-- Meditation Timer -->
    <section class="section meditation">
      <h2>🧘‍♂️ Meditation Timer</h2>
      <label for="duration">Choose Time:</label>
      <select id="duration">
        <option value="300">5 minutes</option>
        <option value="600">10 minutes</option>
        <option value="900">15 minutes</option>
      </select>

      <div id="timerDisplay">05:00</div>

      <div class="timer-buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>

      <div>
        <label>🔉 Volume: 
          <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
        </label>
      </div>

      <audio id="meditationSound" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/02/audio_42e145b44d.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </section>
  </div>

  <script src="script.js"></script>
...
<!-- Music Player (Fixed) -->
<audio id="bgMusic" loop>
  <source src="Music.mp3" type="audio/mp3">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_4b0f9336d3.mp3" type="audio/mp3">
  Your browser does not support the audio tag.
</audio>
<button class="play-btn" onclick="toggleMusic()">🎵 Play Music</button>

<script src="script.js"></script>
</body>
</html>
